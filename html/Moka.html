<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Moka</title>
    <link rel="stylesheet" href="../Css/styles.css">
</head>
<body>
    <div class="card-product">
        <div class="container-img">
            <img src="../img_drink/Moka.jpg" alt="Cafe Irish" />

        </div>
        <div class="content-card-product">
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <h3>Cafe Moka</h3>
        </div>
        <p>Algunas de las características que hacen del café Moca una bebida especial son su equilibrio entre el sabor del café y el chocolate, su textura cremosa y su aroma tentador</p>
        <p><b>Ingredientes:</b>Cafe, Crema de chocolate y miel</p>
    </div>
    <div class="centro">
        <button class="azar" onclick="rando()">
            <h3>Opcion al azar</h3>
        </button>
    </div>
